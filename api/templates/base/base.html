{% load staticfiles %}
<!DOCTYPE html>
<html lang="en" ng-app="BucketListApp">
<head>
	<!--Import jQuery before materialize.js-->
	<script src="{% static 'bower_components/jquery/dist/jquery.js' %}"></script>
	<!-- Compiled and minified CSS -->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.5/css/materialize.min.css">
	<!-- Materialize Icons -->
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
	<!-- Compiled and minified JavaScript -->
	<script src="{% static 'bower_components/Materialize/dist/js/materialize.js' %}"></script>
	<!--Angular JS-->
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular-route.min.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular-resource.min.js"></script>

	<!--Bucketlist Angular Routes-->
	<script src="../../static/js/app.js"></script>
	<link rel="stylesheet" href="{% static 'css/base.css' %}">
	<title>Bucketlist API</title>
</head>

<body>
	<div class="navbar-fixed">
		<nav>
			<div class="nav-wrapper teal lighten-2">
				<a href="#" class="brand-logo">Checkpoint 3 ™</a>
				<ul id="nav-mobile" class="right hide-on-med-and-down">
					<li><a href="login/">Authenticate</a></li>
					<!-- <li><a href="login/">Sign In</a></li> -->
				</ul>
			</div>
		</nav>
	</div>
	<main id="display">
		{% block content %}{% endblock %}
	</main>
	<footer class="page-footer teal lighten-2">
		<div class="container">
			<div class="row">
				<div class="col s6">
					<h5 class="white-text">Repo</h5>
					<a href="https://github.com/andela-lkabui/checkpoint3" class="grey-text text-lighten-4">Checkpoint 3</a>
				</div>
			</div>
		</div>
		<div class="footer-copyright">
			<div class="container">
				© 2016 Andela
				<a class="grey-text text-lighten-4 right" href="#!">#TIA</a>
			</div>
		</div>
	</footer>
</body>
</html>
